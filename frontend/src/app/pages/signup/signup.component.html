<app-default-login-layout
    title="Sign in and start today!"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
  <!-- ng content -->
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your Name"
      placeholder="Name"
    >
      <img src="assets/svg/email-icon.svg" alt="Name Icon">
    </app-primary-input>

    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="email@email.com"
    >
      <img src="assets/svg/email-icon.svg" alt="Email Icon">
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
      placeholder="******"
    >
      <img src="assets/svg/password-icon.svg" alt="Password Icon">
    </app-primary-input>

    <app-primary-input
      formControlName="confirmPassword"
      inputName="confirmPassword"
      type="password"
      label="Confirm your password"
      placeholder="******"
    >
      <img src="assets/svg/password-icon.svg" alt="Confirm Password Icon">
    </app-primary-input>
  </form>
</app-default-login-layout>
